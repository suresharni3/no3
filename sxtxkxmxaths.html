<!DOCTYPE html>
<html>
<head>
    <title>YouTube Channel Player</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        #videoList { margin-top: 20px; }
        .videoItem { padding: 10px; border: 1px solid #ccc; margin-bottom: 10px; cursor: pointer; }
    </style>
</head>
<body>

<h2>My YouTube Channel Player</h2>

<!-- Search box -->
<input type="text" id="searchInput" placeholder="Search videos..." style="width:300px;">
<button onclick="loadVideos()">Search</button>

<!-- Quality selector -->
<select id="qualitySelect">
    <option value="default">Default</option>
    <option value="hd1080">1080p</option>
    <option value="hd720">720p</option>
    <option value="large">480p</option>
    <option value="medium">360p</option>
    <option value="small">240p</option>
</select>

<!-- YouTube player -->
<div id="player" style="margin-top:20px;"></div>

<!-- Video list -->
<div id="videoList"></div>

<script>
// ðŸ‘‰ðŸ‘‰ PLACE API KEY & CHANNEL ID HERE
const API_KEY = "AIzaSyAGjBiuitENeXolaDKLiqVAX47CGW1uqjw";       // â† REPLACE THIS
const CHANNEL_ID = "UCwU7HkQqtzRAn3ow0KuJsgA"; // â† REPLACE THIS

// Load YouTube API
var tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.head.appendChild(tag);

var player;

// YouTube player ready
function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: '',
        events: {}
    });
}

// Load channel videos
function loadVideos() {
    const query = document.getElementById("searchInput").value;

    fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${CHANNEL_ID}&q=${query}&maxResults=20&type=video&key=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
            const list = document.getElementById("videoList");
            list.innerHTML = "";

            data.items.forEach(item => {
                const title = item.snippet.title;
                const videoId = item.id.videoId;

                const div = document.createElement("div");
                div.className = "videoItem";
                div.innerHTML = `<b>${title}</b>`;
                div.onclick = () => playVideo(videoId);
                list.appendChild(div);
            });
        });
}

function playVideo(id) {
    const quality = document.getElementById("qualitySelect").value;

    player.loadVideoById({
        videoId: id,
        suggestedQuality: quality
    });
}
</script>

</body>
</html>
